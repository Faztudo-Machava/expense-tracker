<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./bootstrap/bootstrap.css">
    <link rel="stylesheet" href="./style.css">
    <title>Expense</title>
</head>

<body>
    <div class="container-fluid">
        <div class="d-flex align-items-center flex-column">
            <h1>Expense Tracker</h1>
            <p class="text-success fs-3">Add new item: </p>
            <div class="mt-2">
                <form action="" class="">

                    <div class="form-group d-flex flex-row">
                        <label class="fs-4 me-2" for="">Name: </label>
                        <input class="form-control" type="text" name="nome" placeholder="" id="txtName">
                    </div>

                    <div class="d-flex flex-row my-3">
                        <div class="form-group d-flex flex-row me-4">
                            <label class="fs-4 me-2" for="">Date: </label>
                            <input class="form-control" type="date" name="data" placeholder="mm/dd/yyyy" id="txtDate">
                        </div>
                        <div class="form-group d-flex flex-row">
                            <label class="fs-4 me-2" for="">Amount: </label>
                            <input class="form-control" type="number" name="quantidade" placeholder="" id="txtAmount">
                        </div>
                    </div>
                    <div class="form-group text-center mt-4">
                        <input class="btn btn-success text-light mx-auto" type="button" value="Add" id="btnExpense">
                    </div>
                </form>
            </div>
            <table class="table table-light mt-4">
                <thead>
                    <tr>
                        <td>Name</td>
                        <td>Date</td>
                        <td>Amount</td>
                        <td></td>
                    </tr>
                </thead>
                <tbody id="rowExpenses">
                    <tr>
                        <td colspan="4">
                            No expanses added yet.
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>

    <script src="./jquery.js"></script>
    <script src="./bootstrap/bootstrap.js"></script>
    <script src="./app.js"></script>
</body>


</html>
